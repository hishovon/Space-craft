<!DOCTYPE html>
<html>
<head>
  <title>3D Mars Planet</title>
  <style>
    #mars {
      width: 400px;
      height: 400px;
      perspective: 800px;
    }
    
    .planet {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateY(45deg) rotateX(35deg);
      animation: rotate 20s infinite linear;
    }
    
    .planet .surface {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border-radius: 50%;
      background-color: #ff3f00;
      background-image: radial-gradient(#ff3f00 60%, #4b0000);
      border: 10px solid #d94c00;
    }
    
    @keyframes rotate {
      0% { transform: rotateY(0) rotateX(0); }
      100% { transform: rotateY(360deg) rotateX(360deg); }
    }
  </style>
</head>
<body>
  <div id="mars">
    <div class="planet">
      <div class="surface"></div>
    </div>
  </div>
</body>
</html>
